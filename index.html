<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Video Player</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #f0f0f0
        }

        h1 {
            margin-bottom: 20px;
        }

        #videoPlayer {
            max-width: 100%;
            width: 640px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .date-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        #dateInput {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }

        #dayCount {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Beaver Video Player</h1>
        <!-- <div class="date-container">
            <label for="dateInput">Start Date</label>
            <input type="date" id="dateInput">
        </div> -->
        <div id="dayCount"></div>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

            "https://www.dropbox.com/scl/fi/1h6e0iqv86f50ef05n377/beaver02.mp4?rlkey=8ln2z2ws40neyhwxu3c4l2uvh&dl=1",

            "https://www.dropbox.com/scl/fi/i8h8xgclz91drgk1lfboo/beaver04.mp4?rlkey=j4ytawo74qexyplm0975yb659&dl=1",

            "https://www.dropbox.com/scl/fi/rbcvi7admp7c7y9k0lf12/beaver20.mp4?rlkey=u1n0vdi1004te20542glil0w9&dl=1",
            "https://www.dropbox.com/scl/fi/ec8cut96ay1em18ym8tue/beaver21.mp4?rlkey=eaca6pu612ee1ejdx0g4qbawo&dl=1"
        ]
        const dateInput = document.getElementById('dateInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const dayCountDisplay = document.getElementById('dayCount');

        function updateVideo() {
            // Set the default date to July 22, 2024 in NZ timezone
            const defaultDate = new Date('2024-07-22T00:00:00+12:00');
            // const startDate = new Date(dateInput.value + 'T00:00:00+12:00');
            const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Pacific/Auckland" }));

            // Reset the time to midnight for both dates
            // startDate.setHours(0, 0, 0, 0);
            // now.setHours(0, 0, 0, 0);

            const daysPassed = Math.floor((now - defaultDate) / (1000 * 60 * 60 * 24)) + 1;
            const videoNumber = daysPassed.toString().padStart(2, '0');

            videoPlayer.src = beaverArray[videoNumber - 1];
            dayCountDisplay.textContent = `Day ${daysPassed}`;
        }

        // dateInput.addEventListener('change', updateVideo);

        // dateInput.value = defaultDate.toLocaleDateString('en-CA', { timeZone: 'Pacific/Auckland' });
        updateVideo();
    </script>
</body>

</html>
