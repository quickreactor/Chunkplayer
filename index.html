<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link href="" rel="icon" type="image/x-icon" id="dynamic-favicon">
    <script src="script.js" defer></script>
    <title>Movie Chunk Player</title>
</head>

<body>
    <video id="d20RollerVideo" autoplay muted playsinline>
        <source id="diceSource1"
            src="https://www.dropbox.com/scl/fo/pf5qpygokl52103vmx2w0/AIGuXJertFNeQ0qjpUFGuE8/d20_01-hevc-safari.mp4?rlkey=yut8p8rwa7fd1nv1bgkok5mum&raw=1"
            type='video/mp4; codecs="hvc1"'>
        <source id="diceSource2"
            src="https://www.dropbox.com/scl/fo/pf5qpygokl52103vmx2w0/ADq6fMo0orSzJRF4v3rvpGk/d20_01-vp9-chrome.webm?rlkey=yut8p8rwa7fd1nv1bgkok5mum&raw=1"
            type="video/webm">
    </video>
    <div class="poster-container">
        <div id="poster1"><img class="poster-image" id="poster-image-1" src="" alt=""></div>
        <div id="roll-button">ROLL</div>
        <div id="poster2"><img class="poster-image" src="" alt="" id="poster-image-2"></div>
    </div>
    <div class="container hidden">
        <div id="top-bar">
            <h1 class="ep-title"></h1>
            <div class="selectContainer">
                <div class="numberDisplay"></div>
                <select id="chunkSelector"></select>
                <div id="dayCount"></div>
                <audio id="morbius-sound" src="audio/morb.mp3"></audio>
                <audio id="diceAudio" preload="auto"></audio>
            </div>
        </div>
        <!-- <div class="date-container">
            <label for="dateInput">Start Date</label>
            <input type="date" id="dateInput">
        </div> -->
        <div class="videoContainer">
            <video id="videoPlayer" controls playsinline>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="todays-poster-container">
                <img src="" alt="" id="todays-poster">
            </div>
        </div>
        <div class="timer-container">
            <div id="countdown-timer">00:00:00</div>
        </div>
    </div>
</body>

</html>
